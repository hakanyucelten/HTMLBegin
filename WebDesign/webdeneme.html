<!doctype html>
<html>

<head>
    <title>Request Form</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        body {
            background-color: #f0f0f2;
            margin: 0;
            padding: 0;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;

        }

        div {
            width: 800px;
            margin: 5em auto;
            padding: 0em;
            background-color: #808080;
            border-radius: 0.5em;
            box-shadow: 2px 3px 7px 2px rgba(0, 0, 0, 0.02);
            text-align: center;
        }

        a:link,
        a:visited {
            color: #38488f;
            text-decoration: none;
        }


    </style>

</head>
</head>

<body>
    <div class="login-box">
        <h1>Service and Quality Assuarance Department</h1>
        <a href="https://provisionpay.com/#home"><img
                src="https://provisionpay.com/wp-content/uploads/2018/03/slider-logo.png" width="300"></a>
        <p>Wellcome to SQA department special page. Please login to continue</p>
        <form>
            <div class="user-box">
                <p><input type="text" name="username" required="">
                    <label>Username</label>
                </p>
                <p><input type="password" name="password" required="">
                    <label>Password</label>
                </p>
                <p>Which job?</p>
                <select name="jobs">
                    <option value="Testing">Testing</option>
                    <option value="Customer Return">Customer Return</option>
                    <option value="Selenium">Selenium</option>
                </select>
                <p><button type="submit" value="Submit">Submit</button> </p>
                <p><input type="checkbox" name="passCheck" required="">
                    <label>Remember Password?</label>
                </p>
            </div>
        </form>

    </div>


</body>

</html>
